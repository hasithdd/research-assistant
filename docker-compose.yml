version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    depends_on:
      - qdrant

  frontend:
    build:
      context: ./frontend
    environment:
      # Use backend service name to avoid host/IP assumptions
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  qdrant_data:
